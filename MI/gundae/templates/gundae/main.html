<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    {% load static %}
    <!-- 외부 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css">

    <!-- 캘린더 CSS -->
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
            
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- FullCalendar CSS -->
        <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />

        <!-- FullCalendar JS -->
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>



    <!-- 내부 css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>


<body>
    <!-- 베너 -->
    <div class="banner">
        <p>베너 위치</p>
      
    </div>
    <div id="fullPage">

    <!-- 메인페이지_켈린더 -->

        <div class="section fp-auto-height" id="calender">
            <!-- id 개중요 이게 js랑 연결되서 랜더링됨 -->
            <p>1</p>
        </div>

    <!-- 메인페이지_계산기와_지원신청 -->
        <div class="section" id="mainpage">
            
            <div class="calcultor">
                <div class="general_tech" id="general_tech">
                    <p>111</p>
                </div>
                <div class="special_tech">

                </div>
            </div>
            
        </div>
    </div>



<!-- ############################스크립트 선################################ -->
    
    <!-- 페이지 분할 스크립트 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
    <script>
        new fullpage('#fullPage', {
            // 옵션 설정
            navigation: false,
            navigationTooltips: ['First section', 'Second section'],
            showActiveTooltip: true,
            slidesNavigation: true,
            slidesNavPosition: 'bottom',
            // 기타 옵션
        });
    </script>


    <!-- 스크롤 이벤트 초기화 스크립트 -->
    <script>
        new fullpage('#fullpage', {
            autoScrolling: true,
            navigation: true,
            
        });
        

        
    </script>
    
    <!-- 켈린더 스크립트 -->
     <script src="{% static 'jss/calender.js' %}"></script>

     <!-- 계산기 스크립트 -->
     <!-- 일반 지원 -->
     <script src="{% static 'jss/GeneralTechCalculator.js' %}"></script>
    
     <!-- 특별 지원 -->
     <script src="{% static 'jss/SpecialTechCalculator.js' %}"></script>

    </body>
</html>
