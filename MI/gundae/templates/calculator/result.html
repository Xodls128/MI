<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style href="../gundaeapp/static/style.css"></style>
</head>
<body>
    <div class="container">
        <div class="card text-center">
            <h3>결과</h3>
            <p>입력한 총점: <strong>{{ total }}점</strong></p>
            <p>이전 커트라인 점수: <strong>{{ last_cutoff }}점</strong></p>
            <p>예측된 커트라인 점수: <strong>{{ predicted_cutoff|floatformat:2 }}점</strong></p>
            <p>결과: 
                {% if result == "합격" %}
                    <span class="result-pass">{{ result }}</span>
                {% else %}
                    <span class="result-fail">{{ result }}</span>
                {% endif %}
            </p>
            <a href="{% url 'general_technical' %}" class="btn btn-primary w-100 mt-3">다시 계산하기</a>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
