<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공군 전문 기술병 점수 계산기</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center">공군 전문 기술병 점수 계산기</h2>
            <form method="POST" class="mt-4">
                {% csrf_token %}

                <!-- 기술병 선택 -->
                <div class="mb-4">
                    <label for="job_category" class="form-label">지원할 직종을 선택하세요:</label>
                    <select class="form-select" name="job_category" required>
                        <option value="전자계산">전자계산</option>
                        <option value="화생방">화생방</option>
                        <option value="의무">의무</option>
                        <option value="기계">기계</option>
                        <option value="차량운전">차량운전</option>
                        <option value="차량정비">차량정비</option>
                        <option value="통신전자전기">통신전자전기</option>
                    </select>
                </div>

                <!-- 자격/면허 점수 -->
                <div class="mb-4">
                    <label for="license_score" class="form-label">자격/면허 점수 (최대 50점):</label>
                    <select class="form-select" name="license_score" required>
                        <option value="50">국가기술자격증 - 기사 이상 (50점)</option>
                        <option value="45">국가기술자격증 - 산업기사 (45점)</option>
                        <option value="40">국가기술자격증 - 기능사 (40점)</option>
                        <option value="30">일반자격증 - L6, L5 (30점)</option>
                        <option value="26">일반자격증 - L4, L3 (26점)</option>
                        <option value="0">자격증 없음 (0점)</option>
                    </select>
                </div>

                <!-- 전공 점수 -->
                <div class="mb-4">
                    <label for="major_score" class="form-label">전공 점수 (최대 40점):</label>
                    <select class="form-select" name="major_score" required>
                        <option value="40">4년제 대학 졸업 (40점)</option>
                        <option value="38">3년제 대학 졸업 (38점)</option>
                        <option value="34">2년제 대학 졸업 (34점)</option>
                        <option value="32">전문대 졸업 (32점)</option>
                    </select>
                </div>

                <!-- 출결 점수 -->
                <div class="mb-4">
                    <label for="attendance_score" class="form-label">출결 점수 (최대 10점):</label>
                    <select class="form-select" name="attendance_score" required>
                        <option value="10">결석 0일 (10점)</option>
                        <option value="9">결석 1~2일 (9점)</option>
                        <option value="8">결석 3~4일 (8점)</option>
                        <option value="7">결석 5~6일 (7점)</option>
                        <option value="6">결석 7일 이상 (6점)</option>
                    </select>
                </div>

                <!-- 면접 점수 -->
                <div class="mb-4">
                    <label for="interview_score" class="form-label">면접 점수 (최대 25점):</label>
                    <select class="form-select" name="interview_score" required>
                        <option value="25">면접 평가 우수 (25점)</option>
                        <option value="20">면접 평가 보통 (20점)</option>
                        <option value="15">면접 평가 부족 (15점)</option>
                    </select>
                </div>

                <!-- 가산점 -->
                <div class="mb-4">
                    <label for="additional_score" class="form-label">가산점 (최대 15점):</label>
                    <select class="form-select" name="additional_score">
                        <option value="15">국가유공자 자녀 (15점)</option>
                        <option value="10">다자녀 가정 자녀 (10점)</option>
                        <option value="5">사회봉사 활동 (5점)</option>
                        <option value="0">가산점 없음 (0점)</option>
                    </select>
                </div>

                <!-- 계산하기 버튼 -->
                <button type="submit" class="btn btn-primary w-100">계산하기</button>
               
                <!-- 새로 고침(총점 초기화) 버튼 -->
                <button type="button" class="btn btn-secondary w-100 mt-3" onclick="resetForm();">
                    초기화
                </button>
            </form>
        </div>
    </div>

    <script>
        // 폼 초기화 함수
        function resetForm() {
            document.querySelector('form').reset();
        }
    </script>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
